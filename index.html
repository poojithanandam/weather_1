<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Weather Report</h1>
    <div class="main">
        <div class="search">
            <div class="search1"><input type="text" placeholder="Enter Your Area"></div>
            <div class="submit"><input type="submit"></div>
        </div>
        <div class="address">
            <div class="text">
                <div>Ameerpet</div>
                <div>Hyderabad</div>
                <div>15-02-2025,Saturday</div>
                <div>39C</div>
            </div>
            <div class="icon">
                <img src="./assets/sunny.jpeg" alt="sunny">
            </div>
        </div>
    </div>
    <div class="daily">
        <div class="mon">
            <div>Monday</div>
            <div>34C</div>
            <div class="monimage"><img src="./assets/cloudy.png" alt="cloudy"></div>
        </div>
        <div class="tue">
            <div>Tuesday</div>
            <div>28C</div>
            <div class="tueimage"><img src="./assets/raniy.png" alt="rainy"></div>
        </div>
        <div class="wed">
            <div>Wednesday</div>
            <div>18C</div>
            <div class="wedimage"><img src="./assets/heavy_rain.png" alt="heavy rain"></div>
        </div>
        <div class="thu">
            <div>Thursday</div>
            <div>20C</div>
            <div class="thuimage"><img src="./assets/raniy.png" alt="rainy"></div>
        </div>
        <div class="fri">
            <div>Friday</div>
            <div>29C</div>
            <div class="friimage"><img src="./assets/cloudy.png" alt="cloudy"></div>
        </div>
        <div class="sat">
            <div>Saturday</div>
            <div>34C</div>
            <div class="satimage"><img src="./assets/sunny.jpeg" alt="sunny"></div>
        </div>
        <div class="sun">
            <div>Sunday</div>
            <div>38C</div>
            <div class="sunimage"><img src="./assets/High_temp.jpeg" alt="hightemp"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
